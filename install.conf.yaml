- clean: ['~']

- link:
    ~/.config/fontconfig/conf.d:
      path: fonts.conf.d
      create: true
    ~/.fonts:
      path: fonts/
      relink: true
    ~/.gitconfig: gitconfig
    ~/.lessrc: lessrc
    ~/.ssh/rc: ssh_rc
    ~/.ssh/.xinitrc: xinitrc
      relink: true
    ~/.vimrc: vimrc
    ~/.vim:
      path: vim/
      relink: true
    ~/.zlogin: zsh-configs/zlogin
    ~/.zlogout: zsh-configs/zlogout
    ~/.zprezto:
      path: prezto/
      relink: true
    ~/.zpreztorc: zsh-configs/zpreztorc
    ~/.zprofile: zsh-configs/zprofile
    ~/.zshenv: zsh-configs/zshenv
    ~/.zshrc:
      path: zsh-configs/zshrc
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing vim plugins]
